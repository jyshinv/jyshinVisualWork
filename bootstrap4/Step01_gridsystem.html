    <!--티스토리 포스팅 완료-->
    <!--
        부트스트랩 그리드 시스템 사용이유?
        <tr>
            <td></td>
            <td></td>
        </tr>
        같은 느낌

        테이블처럼 구성해놓고
        그 테이블 안에 내용물을 넣으면 구성할 때 편할 것임!
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .row > div{
            border : 1px dashed greenyellow;

        }

        /*아래 코드 설명 참고*/
        .col > img{
            /*최대 폭이 부모 컨테이너를 넘지 못하도록 제한*/
            max-width:100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Grid System 테스트</h1>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
        </div>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
            <div class="col">칼럼3</div>
        </div>
    </div>

    
    <div class="container">
        <h1>칼럼에 이미지 배치해보기 </h1>
        <div class="row">
            <div class="col"><img src="images/image1.png"></div>
            <div class="col"><img src="images/image2.png"></div>
            <div class="col"><img src="images/image3.png"></div>
        </div>
    </div>
    
</body>
</html>
