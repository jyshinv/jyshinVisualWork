<!--
#정의형 목록 
목록 하나는 dt와 dd로 이루어져 있다.
dt는 제목, dd는 내용(dd는 default로 왼쪽 margin을 가지고 있음)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_dl.html</title>
</head>


<body>
    <h1>정의형 목록 dl</h1>    
    <dl><!--definition list-->
        

        <!--목록1-->
        <dt>HTML</dt>
        <dd>Hyper Tet Markup Language의 약자 입니다.</dd>

        <!--목록2-->
        <dt>css</dt>
        <dd>design적인 요소를 결정 합니다.</dd>

        <!--목록3-->
        <dt>javascript</dt>
        <dd>language적인 요소를 담당 합니다.</dd>

    </dl>
</body>
</html>
