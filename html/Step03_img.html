<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>img 요소를 이용해서 이미지 출력하기</h1>
    <!--alt : 대체 텍스트 (웹 접근성을 지원해준다 ex) 시각장애인을 위해 스크린 리더기가 alt문자열을 읽어줌)-->
    <img src="images/kim1.png" alt="김구라 이미지">
    <img src="images/rabbit_1.png" alt="엽기 토끼 이미지">
</body>
</html>
