<!--마크업(열고 닫는 형식) lang=?? 는 주로 사용할 언어가 무엇인지 알려준다.-->
<!DOCTYPE html><!--html문서라는 것을 알려줌! 기본형식은 느낌표+enter-->
<html lang="en">
<head><!--설정정보-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_basic.html</title>
    <style>
        /*여기는 css 를 작성하는 영역입니다.*/
        h1{/*body1에 h1에 해당하는 태그의 디자인을 만들 수 있다.*/
            color: rosybrown; /*color+enter하면 자동완성된다.*/
            font-size: 50px;
        }
    </style>
    <script>
        //여기는 javascript 영역입니다.
        alert("페이지가 로딩중입니다.");
    </script>
</head>
<body><!--화면에 보여지는 정보-->
    <h1>제목입니다.</h1>
    
</body>
</html>
