<!--
#순서 없는 목록(unordered list)
-ul 자식요소로 li가 들어간다. 
-위아래 마진을 가지고 있고, 왼쪽 패딩을 기본적으로 가지고 있다.
-블럭요소이다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_ul.html</title>
</head>


<body>
    <h1>순서 없는 목록(unordered list)</h1>    
    <p>
        ul의 자식 요소로는 반드시 li요소가 와야한다.<br/>
        ul요소는 위아래 마진을 가지고 또한 왼쪽 패딩을 기본적으로 가지고 있다.<br/>
        ul요소와 li요소는 모두 <b>블럭</b> 요소이다.
    </p>

    <h2>친구 목록 입니다.</h2>
    <ul>
        <li>김구라</li>
        <li>해골</li>
        <li>원숭이</li>
    </ul>

</body>
</html>
