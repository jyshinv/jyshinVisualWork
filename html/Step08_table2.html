<!--
#요소의 자식,자손   
    요소의 자식을 자식 -> 자식을 자손이라고 부를 수도 있다. 
    요소의 자식의 자식을 자손 -> 자손을 자식이라고 부를 순 없다. 

#테이블 요소의 자식과 자손
테이블의 제목 : table > caption             
테이블의 열의 넓이 조절 : table > colgroup > col (col개수는 column개수와 같아야함)
테이블의 구성 : table > thead, tbody, tfoot > th,tr > td

#css
table{border-collapse : collapse;} : 테이블 경계를 허문다. 즉, 테이블 셀 간격 0 과 같은 효과


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table2.html</title>
    <!--css-->
    <style>
        
        table{/*테이블 요소 디자인 하기*/
            border-collapse : collapse; /*경계를 허문다.*/
        }
    </style>
</head>
<body>
    <h1>table 요소 사용하기</h1>
    <table border="1">
        <caption>회원 목록</caption>
        <colgroup>
            <!--열의 넓이를 조절해준다. column의 개수와 같아야한다.-->
            <col width="100">
            <col width="200">
            <col width="300">
        </colgroup>
        <thead>
            <tr>
                <!--th는 크고 굵은 글씨로 가운데 정렬!-->
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--td는 일반 글씨로 왼쪽 정렬!-->
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>

            </tr>
        </tbody>
    </table>

    <h1>tfoot이 있는 table</h1>
    <table border="1">
        <caption>GS25 현금, 카드 매출 내역</caption>
        <colgroup>
            <col width = "200">
            <col width = "100">
            <col width = "100">
        </colgroup>
        <!--thead 은 테이블의 가장 위에 위치한다. 코드 내에 위치가 어디든지 상관 없이 테이블 가장 위로 간다.-->
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <!--tfoot 은 테이블의 가장 아래에 위치한다. 코드 내에 위치가 어디든지 상관 없이 테이블 가장 아래로 간다.-->
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <!--tbody 은 테이블의 thead와 tfoot 사이에 위치한다. 코드 내에 위치가 어디든지 상관없이 사이에 위치한다.-->
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
