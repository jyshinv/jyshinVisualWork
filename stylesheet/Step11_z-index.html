<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step11_z-index.html</title>
	<style>
		.wrapper{
			position: relative;
			border: 1px solid red;
		}
		.wrapper img{
			position: absolute;
			width: 200px;
		}
		#one{
			top: 100px;
			left: 100px;
			/* z-index 값이 상대적으로 크면 작은거 보다 위에 배치 된다.*/
			z-index: 10;
		}
		#two{
			top: 150px;
			left: 150px;
			z-index: 9;
		}
		#three{
			top: 200px;
			left: 200px;
			z-index: 8;
		}
	</style>
</head>
<body>
<h1>z-index 테스트</h1>
<div class="wrapper">
	<img id="one" src="images/image1.png"/>
	<img id="two" src="images/image2.png"/>
	<img id="three" src="images/image3.png"/>
	<!--부모요소가 같을 때, z-index 값이 상대적으로 크면 작은거 보다 위에 배치 된다.-->
	<!-- 펼치는 메뉴일 경우 그 메뉴가 뒤에 가려질 수 있는데(개발순서에 따라 달라지지만) 그때 z-index를 통해 위로 배치할 수 있다. -->
</div>	
</body>
</html>
