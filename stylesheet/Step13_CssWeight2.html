<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step13_CssWeight2.html</title>
	<style>
		/*
			[ css 가중치 정리 ]

			1. css 는 선택자가 상세할수록 가중치가 크다.
			2. 가중치가 같으면 나중에 정의한 css 가 적용된다.

			요소명 선택자 가중치 : 1점
			클래스 선택자 가중치 : 10점
			아이디 선택자 가중치 : 100점

			인라인 css 가중치 : 1000 점
			!important 가중치 : 10000점 

			[요소명 1개당 점수를 주어야 한다.]

			ul>li{} : 2점

			ul>li>a{} : 3점

			.wrapper{} : 10점

			.wrapper ul>li{} : 10점
			
			#one{} : 100점 

			*단, 아무리 많은 요소들을 나열하더라도 갭차이는 극복불가 
			ex) 요소명을 아무리 많이 써도 클래스 선택자는 못이기고 
			선택자를 아무리 많이 써도 아이디 못이김*

			quiz) 이 경우 무슨색이 적용될까?
			ul{color:red;}

			ul>li{color:green;} 

			ul>li>a{color:blue;} 

			가중치가 3점인 blue가 적용된다. 

			
		*/
		li{ background-color: yellow; } /* 1 */
		
		ul li{ background-color: blue; } /* 2 */

		.active{ background-color: green; } /* 10 */

		li.active{ background-color: red; } /* 11 */

		#one{ background-color: pink; } /* 100 */
		
		#one{ background-color: white !important; } /* 10000 얘를 이길 수 있는 애는 없음! 이게 지정되어 있으면 상속도 받지 못한다! */
	</style>
</head>
<body>
<div class="wrapper">
	<div class="nav">
		<ul>
			<li style="background-color: #999;" class="active" id="one">하나</li>
		</ul>
	</div>
</div>	
</body>
</html>
