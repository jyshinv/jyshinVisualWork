<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example3.html</title>
	<style>
		/* window 전체를 cover 하기 */
		.backdrop{
			background-color: #000;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			opacity: 0.3;/*0은 완전 투명 --> 숫자가 올라갈수록 불투명*/
			/* 
				none 은 안보이게 하기 
				display: none | block | inline | inline-block ;
			*/
			display: none; /*non이 다른상태로 바뀌지 않은 이상은 화면에서 보이지 않는다.*/
		}
		p{
			background-color: #0f0;
		}
	</style>
</head>
<body>
<h1>position : fixed 응용</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est fuga incidunt aperiam exercitationem autem. Veniam odio pariatur doloremque. Eligendi eaque accusamus repellendus officiis placeat voluptates. Ab autem, ex enim expedita!</p>	
<button id="showBtn">눌러보셈</button>
<div class="backdrop"></div>
<script>
	document.querySelector("#showBtn")
	.addEventListener("click", function(){
		// .backdrop 의 인라인 css 조작
		document.querySelector(".backdrop")
		.style.display="block";
	});

	//클릭해서 display = "block"가 되이서 백드랍이 나왔다가
	//그 백드랍을 누르면 display = "none"으로 만들어 사라지게 만든다.
	document.querySelector(".backdrop") //백드랍을 누르면
	.addEventListener("click", function(){
		this.style.display="none"; //다시 사라짐(자바스크립트로 css 속성값을 변경하는 방법)
	});
</script>
</body>
</html>
