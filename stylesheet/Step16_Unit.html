<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step16_Unit.html</title>
	<style>
		/* 
			[ 크기나 거리를 나타내는 단위 ]

			px, %, em, rem

			% : 부모기준! (부모를 100%라고 생각하면 된다.)
			em : 상위 요소의 글자 크기 기준으로 크기를 정하는 것. 상속받은 글자크기 기준으로 몇배
			 (글자크기를 바꾸면 컨텐츠의 크기도 자동으로 바뀌어진다.)
			rem : 최상위 요소의 글자크기를 기준으로 (상속된 것 x)로 크기를 정하는 것


		*/
		.wrapper{
			background-color: yellow;
			width: 500px;
			margin: 0 auto;
		}
		.wrapper2{
			background-color: yellow;
			width: 50%; /* 부모 width 의 50% */
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="wrapper">.wrapper</div>
<div class="wrapper2">.wrapper2</div>	
</body>
</html>
