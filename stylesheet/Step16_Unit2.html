<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step16_Unit2.html</title>
	<style>
		#one{
			font-size: 16px;
		}
		#two{
			font-size: 1em; /* inherit 된 글자 크기의 1배 */
		}
		#three{
			font-size: 2em; /* inherit 된 글자 크기의 2배 */
		}
		#four{
			font-size: 3em; /* inherit 된 글자 크기의 3배 */
		}
		.box{
			width : 10em;
			height: 10em;
			background-color: yellow;
			margin-left: 5em;
			border: 1px solid red;
		}
		

		.wrapper{
			font-size: 30px;
		}

	</style>
</head>
<body>
<h1>기본 글자의 크기는 16px 이다. </h1>
<p>ABCD 글자크기:16px</p>	
<p id="one">ABCD 글자크기:16px</p>
<p id="two">ABCD 글자크기:16px</p>
<p id="three">ABCD 글자크기:32px</p>
<p id="four">ABCD 글자크기:48px</p>

<!--이부분-->
<!--four의 글자크기는 상속과 3em의 결과 48px-->
<div id="four">ABCD글자크기:48px
	<!--box의 width,height는 각각 10em 이므로 four의 font-size인 48px의 10배인 약 480px가 된다. -->
	<div class="box"></div>
</div>


<div class="box">와우</div>

<!--wrapper의 font-size는 30px-->
<div class="wrapper">
	<!--box의 width, height는 각각 10em 이므로 wrapper의 font-size인 30px의 10배인 약 300px가 된다.-->
	<div class="box">와우</div>
</div>	

<!--rem은 최상위요소의 font-size를 상속받고, em은 바로 위 요소의 font-size를 상속받는다. -->


</body>
</html>
