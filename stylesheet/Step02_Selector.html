<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Selector.html</title>
	<style>
		/* 요소명 선택자 */
		div{
			border-width: 1px;
			border-style: solid;
			border-color: #ff0000;
		}
		/* 클래스 선택자 */
		.bg-yellow{
			background-color: #ffff00;
		}
		
		/* 아이디 선택자 */
		#myDiv{
			color: #0000ff;
		}

		/*
		<아이디 선택자 사용 시 주의할 점>
		-같은 id가 같은 요소이든, 다른 요소이든, 여러 요소에 존재할 수 없음!
		각 요소마다 유일한 id가 있어야 한다.(id를 무조건 지정해줘야하는 것은 아님)
			
		<id와 class의 차이점>
		-같은 id가 같은 요소이든, 다른 요소이든, 여러 요소에 존재할 수 없음!
		각 요소마다 유일한 id가 있어야 한다.(id를 무조건 지정해줘야하는 것은 아님)
		-class는 여러개가 있을 수 있다. 요소명이 달라도 같은 class명을 
		가질 수 있다.

		<class의 쓰임새>
		-class는 같은 요소, 혹은 서로 다른 요소일지라도 상관없이 그룹으로 
		묶어주고 싶을 때 사용한다.

		<구체적인 정도(겹쳤을 때 우선순위)>
		아이디선택자 > 클래스 선택자 > 요소명 선택자 
		아이디 선택자가 가장 구체적, 우선순위가 높음
		요소명 선택자가 가장 덜 구체적, 우선순위가 제일 낮음

		같은 선택자가 여러개라면? --> 나중에 정의한 것이 우선순위가 높음 


		<클래스 선택자를 어떻게 사용할까?>
		이미 만들어진 
		.bg-yellow{
			backgroud-color : #ffff00;
		}
		가 포함된 css파일이 있으면
		css 파일을 import 시킨 후에
		각 태그에 
		<p class="bg-yellow"></p>
		에 추가만 해주면 된다!
		
		*/
	</style>
</head>
<body>
<div>div1</div>
<div class="bg-yellow">div2</div>
<div class="bg-yellow">div3</div>
<div class="bg-yellow">div4</div>
<div id="myDiv">div5</div>
</body>
</html>
