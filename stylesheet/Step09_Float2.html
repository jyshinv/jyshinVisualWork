<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step09_Float2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			float: left; /* left | right */
		}
		p{/*양쪽에 float된 것에 영향을 받지 않으려면 both, 왼쪽에 float된것에 영향을 받지 않으려면 left, 오른쪽이면 right*/
			clear: both; /* left | right | both*/
		}

	</style>
</head>
<body>
<!--블럭요소를 한줄로 나열하고 싶을 때 사용한다. 그 때 float와 clear를 쓰는 경우가 많다.-->
<h1>block 요소를 inline 요소 처럼 한줄로 배치</h1>
<div class="box">div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<div class="box">div4</div>
<div class="box">div5</div>

</body>
</html>
