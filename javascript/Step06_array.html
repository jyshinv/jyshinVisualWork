<body>
    <h1>array type 테스트중...</h1>
    <script>
        /*
            array type 
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 [ ] 리터럴을 이용해서 만들수 있다.
            - 0 부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다.
            - array 도 object 의 부분 집합이다.(array 도 object 이다)
        */
        let nums=[10,20,30,40,50];
        let names=["김구라","해골","원숭이"];
        //빈 배열을 만들고 
        let friends=[];
        //추후에 값을 하나씩 추가 할수도 있다.
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant");

        //배열의 방의 크기 참조
        let size1=nums.length;
        let size2=names.length;
        let size3=friends.length;
        
    </script>
