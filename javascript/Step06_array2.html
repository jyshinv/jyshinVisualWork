<!--
    1. 반복문 
    ex)
    for(let i=0; i<10; i++){

    }

    2. for in 반복문(배열 사용을 위한 반복문)
    ex)
    for(i in arrays){

    }

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array2.html</title>
</head>
<body>
    <h1>array type 테스트</h1>
    <button onclick="printNames()">출력하기</button>
    <script>
        let names = ["김구라", "해골","원숭이","주뎅이","덩어리"];
        //배열에 저장된 이름을 콘솔창에 순서대로 출력해 보세요.


        function printNames(){
            //배열 출력 방법1_개고생 방법
            console.log(names[0]);
            console.log(names[1]);
            console.log(names[2]);
            console.log(names[3]);
            console.log(names[4]);

            //배열 출력 방법2_for문을 이용해 출력하는 방법
            for(let i=0; i<names.length; i++){
                console.log(names[i]);
            }

            //배열 출력 방법3_for in 문을 이용해 출력하는 방법
            for(let i in names){
                console.log(names[i]);
            }
        }

    </script>
</body>
</html>
