<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_createElement2.html</title>
    <style>
        /*class = "my-class 인 요소의 스타일을 변경*/
        .my-class{
            background-color: yellowgreen;
            color:red; /*innerText의 font color를 변경*/
        }
    </style>
</head>
<body>

    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div id="one" class="wrapper">
    </div>
    <button id="makeBtn">만들기</button>

    <script>
    /*
    1. 아래와 같은 모양의 요소를 javascript 로 만들기
     <p class="my-class">p1요소 입니다.</p>
    2. 만든 요소를 id가 one인 요소의 자식 요소로 추가하기

    -자바 스크립트에서 동적으로 요소 만들기 
    let a = document.createElement("a"); <a></a>
    let div = document.createElement("div"); <div></div>
    let input = document.createElement("input"); <input></input>
    let p = document.createElement("p"); <p></p>

    -자바 스크립트에서 동적으로 만든 요소에 속성 추가하기
    let a = a.setAttribute("class","container") <a class="container"></a>
    let div = div.setAttribute("class","class") <div class ="my-class"></div>
    let input = input.setAttribute("type","text") <input type="text"/>
    let p = p.setAttribute("id","one") <p id="one"></p>

    -동적으로 만든 요소를 자식요소로 추가하기
    document.querySelector("#부모요소의 id").append(a);
    document.querySelector("#부모요소의 id").append(div);
    document.querySelector("#부모요소의 id").append(input);
    document.querySelector("#부모요소의 id").append(p);

    */



    document.querySelector("#makeBtn").addEventListener("click",function(){
     
        //-동적으로 요소 추가하고 자식요소로 추가하기 과정 
        //1. 동적으로 만든 요소를 만들고 참조값을 p 변수에 담기
        let p1 = document.createElement("p");

        //2. 만든 p요소에 class 속성 추가하기
        p1.setAttribute("class","my-class");

        //3.만든 p요소에 innerText 추가하기  
        p1.innerText = "p1요소입니다.";

        //4. 만든 p요소를 id가 one인 요소(div)의 자식 요소로 추가하기
        document.querySelector("#one").append(p1);

    });



    </script>

    
</body>
</html>
