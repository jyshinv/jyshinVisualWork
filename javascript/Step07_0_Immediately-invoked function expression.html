<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener.html</title>
</head>
<body>

    <script>


        //코드1
        let point1 =0;
        var test1 = function(){
            if(point1>=1000){
                console.log("선물증정!")
            }else{
                console.log("점수가 모자랍니다.")
            }
        };
        test1();

        //코드2
        (function(){    
            let point2 = 0;
            if(point2>=1000){
                console.log("선물증정!")
            }else{
                console.log("점수가 모자랍니다.")
            }
            
        })();

        //코드3 
        //즉시실행함수 내 함수는 코드4처럼 
        //즉시실행함수 내부에서 함수를 호출해 주지 않으면 실행되지 않음!!
        (function(){    
            let point3 = 0;
            let test3 = function(){
                if(point3>=1000){
                    console.log("선물증정!")
                }else{
                    console.log("점수가 모자랍니다.")
                }
            }      
        })();

        
        //코드4
        (function(){    
            let point4 = 0;
            let test4 = function(){
                if(point4>=1000){
                    console.log("선물증정!")
                }else{
                    console.log("점수가 모자랍니다.")
                }
            } 
            test4();     
        })();


    </script>

    
</body>
</html>
