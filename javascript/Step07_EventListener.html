<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트</h1>
    <button onclick="clicked();">눌러보셈</button>
    <button id="myBtn">눌러보셈2</button>
    <div class="box" id="myDiv"></div>
    <div class="box"></div>
    <script>
        function clicked(){
            alert("버튼을 눌렀네요?");
        }
        document.querySelector("#myBtn").addEventListener("click", function(){
            alert("버튼을 눌렀네요?");
        });
        // id 가 myDiv 인 요소에 "click" 이벤트가 일어나면 호출되는 함수 등록
        document.querySelector("#myDiv")
            .addEventListener("click", function(){
                //document.querySelector("#myDiv").innerText="clicked!";
                this.innerText="clicked!";
            });
    </script>
</body>
</html>
