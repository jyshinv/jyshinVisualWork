<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_exemple.html</title>
</head>
<body>
    <h1>논리 연산자 테스트 예제</h1>

    <input type="text" id="height" placeholder="키를 입력하세요...">
    <input type="text" id="weight" placeholder="뭄무게를 입력하세요...">
    <button id="checkBtn">놀이기구를 탈 수 있는지 확인하기</button>
    <p id="result"></p>
    <script>
        /*
        키가 너무 작거나 몸무게가 너무 크면 탈 수 없는 놀이기구가 있다.
        키는 150이상, 몸무게는 100미만이 기준이다.
        키와 몸무게를 입력하고 확인하기 버튼을 누르면 
        해당 놀이기구를 탈 수 있는지 없는지 메세지를 
        p요소의 innerText로 출력하는 프로그래밍을 해보세요.
        탈 수 있습니다. or 탈 수 없습니다.
        */

        document.querySelector("#checkBtn").addEventListener("click",function(){
            let yes = "탈 수 있습니다."
            let no = "탈 수 없습니다."
            //1. 입력한 키를 읽어온다.
            let height =document.querySelector("#height").value;
            //2. 입력한 몸무게를 읽어온다.
            let weight =document.querySelector("#weight").value;
            
            let result = document.querySelector("#result");

            //3.키가 150이상이고 몸무게가 100미만이면 탈 수 있습니다를 출력, 그게 아니면 탈 수 없습니다. 를 출력!
            if(height>=150&&weight<100){
                result.innerText = yes;

            }else{
                result.innerText = no;
            }

            //위 3.을 ||로만 구현해보기!
            // if(height<150||weight>=100){
            //     result.innerText = no;
            // }else{
            //     result.innerText = yes;
            // }
            
        });
        
    </script>
</body>
</html>
