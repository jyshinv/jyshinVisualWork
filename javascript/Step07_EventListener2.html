<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener2.html</title>
    <style>
        .wrapper{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트중...</h1>
    <div class="wrapper" id="myDiv">

    </div>
    <script>
        document.querySelector("#myDiv")
            .addEventListener("mousemove", function(event){
                console.log("mousemove!");
                //event 는 발생한 이벤트에 대한 정보를 담고 있는 object 이다.
                console.log(event);
                //필요한 정보를 event object 에서 얻어내서 
                let info=`x 좌표: ${event.offsetX} y 좌표:${event.offsetY}`;
                //이벤트가 발생한 div 의 innerText 로 출력하기 
                this.innerText=info;
            });
    </script>
</body>
</html>
